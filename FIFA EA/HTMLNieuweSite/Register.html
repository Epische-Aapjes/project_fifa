<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<h1>Register</h1>

	<form action="#">
		<label for="">Voornaam:</label>
		<input type="text" id="username" name="username">
		
		<label for="">Acthernaam:</label>
		<input type="text" id="userlastname" name="userlastname">

		<label for="">Adres:</label>
		<input type="text" id="useraddress" name="useraddress">

		<label for="">Postcode:</label>
		<input type="text" id="userpostcodeaddress" name="userpostcodeaddress">

		<label for="">Woonplaats:</label>
		<input type="text" id="userlivingareaname" name="userlivingareaname">

		<label for="">Email:</label>
		<input type="text" id="useremail" name="useremail">

		<label for="">Telefoon Nummer:</label>
		<input type="text" id="userphonenumber" name="userphonenumber">

		<label for="">Gebruikers naam:</label>
		<input type="text" id="useraccount" name="useraccount">

		<label for="">Wachtwoord:</label>
		<input type="text" id="userpassword" name="userpassword" placeholder="Minimaal 8 tekens">


		<label for="">Wachtwoord nogmaals:</label>
		<input type="text" id="userpasswordcheck" name="userpasswordcheck" placeholder="Voer nogmaals uw Wachtwoord in...">

		<label for="">Geboorte datum:</label>
		<input type="text" id="userbirthdate" name="userbirthdate" placeholder="00-00-0000">

		<label for="">Aanzet:</label>
		<input type="text" id="userreason" name="userreason">

		<button>Register</button>




	</form>
</body>
</html>
